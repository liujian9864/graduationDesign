	<meta charset="UTF-8">

	<link rel="stylesheet" type="text/css" th:href="@{/css/register.css}"/>

	<body>
	<div style="height: 5px"></div>
	<div class="title">
		<span class="title-logo">冻梨二货</span>
		<div class="second_title">
			<div class="nav dropdown nav1">
				<span style="width: 10px">|</span>
				<a class="btn btn-link"  href="user_center.html" >用户中心</a>
			</div>
			<div class="nav nav1">
				<a class="btn btn-link"  href="index" >首页</a>
			</div>
		</div>
	</div>
	<div style="height: 10px"></div>
	<!--主体-->
	<div class="container mycontent text-left">
			<!--透明层 -->
			<div class="regDiv">
				<p>新用户注册</p>
				<!--表单开始-->
				<form   class="form-horizontal" role="form">
					<!--用户名-->
					<div class="form-group">
						<label  class="col-md-3 control-label">名字：</label>
						<div class="col-md-8">
							<input type="text" class="form-control" id="username"  placeholder="请输入用户名">
						</div>
					</div>
					<!--密码-->
					<div class="form-group">
						<label class="col-md-3 control-label"> 密码：</label>
						<div class="col-md-8">
							<input type="password" class="form-control" id="password" placeholder="请输入密码">
						</div>
					</div>
					<!--确认密码-->
					<div class="form-group">
						<label  class="col-md-3 control-label"> 确认密码：</label>
						<div class="col-md-8">
							<input type="password" class="form-control" id="rePaw" placeholder="请再次输入密码">
						</div>
					</div>
					<!--提交按钮-->
					<div class="form-group">
						<label class="col-md-3 control-label"></label>
						<div class="col-md-8">
							<input  class="btn btn-primary" id="regBtn" type="button" value="立即注册" />
							<span class="pull-right"><small>已经有账号？</small><a href="login">登录</a></span>
						</div>
					</div>
				</form>
			</div>
		</div>
	<!-- foot -->
	<footer>
		<div class="text-center rights container">
			<div class="col-md-offset-2 col-md-2">
				<span class="fa fa-thumbs-o-up"></span>
				<p>品质保障</p>
			</div>
			<div class="col-md-2">
				<span class="fa fa-address-card-o"></span>
				<p>私人订制</p>
			</div>
			<div class="col-md-2">
				<span class="fa fa-graduation-cap"></span>
				<p>学生特供</p>
			</div>
			<div class="col-md-2">
				<span class="fa fa-bitcoin"></span>
				<p>专属特权</p>
			</div>
		</div>
	</footer>
	<div class="foot">
		<div style="height: 183px">
			<img src="imgs/foot.png">
