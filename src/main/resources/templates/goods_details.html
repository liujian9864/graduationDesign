<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head lang="en">
    <meta charset="UTF-8">
    <title>冻梨二货</title>
    <script th:src="@{/js/jquery-3.4.1.min.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/page.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/index.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/goods_details.css}"/>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{/bootstrap/js/cookie.js}"></script>
</head>
<body>
    <div class="nav_head">
        <a class="btn btn-link" id="login" href="login" >登陆</a>
        <a class="avatar" href="user_center"><img src=""  id="avatar" class="avatar img-circle"></a>
        <a class="btn btn-link"  id="reg" href="register" >注册</a>
        <a class="btn btn-link"  id="userName" href="user_center" style="display: none"></a>
        <a class="btn btn-link"  id="exit" style="display: none">退出登录</a>
        <div class="nav dropdown nav1">
            <span style="width: 10px">|</span>
            <a class="btn btn-link"  href="user_center" >用户中心</a>
        </div>
        <div class="nav nav1">
            <a class="btn btn-link"  href="index" >首页</a>
        </div>
    </div>
    <div class="title">
        <span class="title-logo">冻梨二货</span>
        <div class="second_title">
            <div class="find">
                <input type="text" class="form-control" id="search" >
                <a type="button" class="btn btn-warning" id="search-button"  >
                    <span class="glyphicon glyphicon-search"></span>
                </a>
                <button type="button" class="btn btn-warning"><a href="release_goods">发布闲置</a></button>
            </div>
        </div>
    </div>
    <!-- 返回最上开始 -->
    <div class="back_to_top">
        <a href="#"><img src="imgs/index-backtop.png"></a>
    </div>
    <!-- 返回最上结束 -->
    <div class="main_content">
        <div class="second_content_left second_content_center nav-1" id="f1">
            <img src="imgs/other.png">
            <a href="#">商品详情</a>
            <div class="attribute third_content">
                <div class="col-md-5" >
                    <img src="" class="img-rounded" id="img_product" >
                </div>
                <div class="col-md-7" id="img_attr">
                    <input id="productId" style="display: none">
                    <p>商品名称：<span id="title"></span></p>
                    <p>商品价格：<span id="price"></span></p>
                    <p>商品类型：<span id="productType"></span></p>
                    <span class="p1"><button type="button" id="phone" class="btn btn-lg btn-danger" data-toggle="popover" title="用户电话号码" data-content="卖家没有留联系方式哦">获取用户联系方式</button></span>
                    <span class="p1"><button type="button" id="buy" class="btn btn-lg btn-danger">点击立即购买</button></span>
                </div>
            </div>
            <a href="#">详情描述</a>
            <div class="attribute1 third_content">
                <p id="message"></p>
            </div>
            <a id="me1">商品留言</a>
            <div class="attribute2 third_content" id="fContent">
            </div>

            <a href="#">留言:</a>
            <div class="attribute3 third_content">
                <div class="form-group">
                    <label class="col-md-2 control-label label1"><span class="txtred">*</span>留言：</label>
                    <div class="col-md-10">
                        <textarea id="messages" class="form-control" rows="5" placeholder="输入留言"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12">
                        <button type="button" id="addMessage" class="btn btn-lg btn-danger" style="width: 100px;height: 40px;text-align: center;margin-top: 20px;float: right;margin-right: 60px">留言</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- foot -->
    <div class="foot">
        <div style="height: 183px">
            <img src="imgs/foot.png">
        </div>
        <span class="foot-p">来冻梨二货，你的闲置能换钱！</span><br>
        <span class="foot-s">全校最大最活跃的闲置物品交换平台</span>
    </div>
    <address>
        Written by <a href="#">Liujian</a>.<br>
        Visit us at:<br>
        East China University<br>
        tel：151×××××××49
    </address>
    <script type="text/javascript">
        $(function () {
            $('[data-toggle="popover"]').popover()
        })
    </script>
    <script src="js/goods_details.js"></script>
</body>
</html>
